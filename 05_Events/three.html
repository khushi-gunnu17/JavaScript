<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Gunnu Jangid</h1>
    <button id="start">Start</button>
    <button id="stop">Stop</button>
</body>

<script>
    const sayDate = function(str) {
        console.log(str, Date.now());
    };


    let intervalId; // Declare intervalId outside the event listeners

    const started = document.querySelector('#start').addEventListener('click', function() {

        if(!intervalId) {
            intervalId = setInterval(sayDate, 2000, "Hi");    // Store the interval ID
        }
        
        console.log("Started");
    })

    document.querySelector('#stop').addEventListener('click', function() {
        clearInterval(intervalId);  // Clear the interval using the stored ID
        console.log("Stopped");
        intervalId = null;      // to flush out the interval ID
    });
</script>

</html>
