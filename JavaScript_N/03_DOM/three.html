<!-- Creating a new element in the body -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM three</title>
</head>

<body style="background-color: #212121; color: black;">
</body>

<script>
    const div = document.createElement('div')
    console.log(div);

    div.className = "main"
    // div.id = "myId"

    div.id = Math.round(Math.random()*10 + 1)
    div.setAttribute("title", "generated title")

    div.style.backgroundColor = "pink"
    div.style.padding = "15px"

    // div.innerText = " Khushi Sharma "    // it overwrites the value, not the best method 

    const addText = document.createTextNode(" Khushi Sharma ")  // optimized method 
    div.appendChild(addText)

    document.body.appendChild(div)
</script>
</html>
