<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Khushi Sharma</h1>
    <button id="stop">Stop</button> 
</body>

<script>
    const sayKhushi = function() {
        console.log("Khushi");
    } 

    const changeText = function() {
        document.querySelector('h1').innerHTML = "Best insaan in the world";
    }
    const stopMe = setTimeout(changeText, 2000)    // calls an API   // time in milisecond

    document.querySelector('#stop').addEventListener('click', function() {
        clearTimeout(stopMe);
        console.log("stopped");
    });
    
</script>
</html>
